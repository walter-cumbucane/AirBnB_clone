<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> </title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/4-header.css">
        <link rel="stylesheet" href="styles/4-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    </head>
    <body>
        <header class = "header">
            <div class = "image">
                <!-- similar to <img src=""> -->
            </div>

        </header>
        <div class = "container">
            <section class = "filters">
                <div class = "locations"> 
                    <h3> States </h3>
                    <h4> Manchester, London... </h4>
                    <div class = "popover-locations">
                        <ul>
                            <h2> Manchester </h2>
                            <li> Reds </li>
                            <li> Blues </li>
                            <h2> London</h2>
                            <li> West London </li>
                            <li> North London </li>
                            <li> South London </li>
                        </ul>
                    </div>
                </div>
                <div class = "amenities"> 
                    <h3> Amenities</h3>
                    <h4> Stadiums, Views... </h4>
                    <div class="popover-amenities">
                        <ul>
                            <h2> Stadiums </h2>
                            <li> Old Trafford </li>
                            <li> Emirates Stadium </li>
                            <h2> Views </h2>
                            <li> View 1 </li>
                            <li> View 2 </li>
                        </ul>
                    </div>
                </div>
                <button> Search </button>
            </section>

        </div>
        <footer class = "footer">
            <p> Best School </p>
        </footer>
    </body>
